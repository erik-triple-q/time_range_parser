services:
  date-textparser-mcp:
    build: .
    container_name: date-textparser-mcp
    ports:
      - "${DOCKER_PORT:-9000}:${PORT:-9000}"
    init: true
    command: python server_main.py --sse
    environment:
      TZ: ${TZ:-Europe/Amsterdam}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-9000}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
    restart: unless-stopped