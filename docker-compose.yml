services:
  date-textparser-mcp:
    build: .
    container_name: date-textparser-mcp
    ports:
      - "${DOCKER_PORT:-9000}:${PORT:-9000}"
    volumes:
      - dateparser_cache:/cache
    init: true
    command: python server_main.py --sse
    environment:
      TZ: ${TZ:-Europe/Amsterdam}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-9000}
      LOG_LEVEL: ${LOG_LEVEL:-DEBUG}
      USE_WORLDTIME_API: ${USE_WORLDTIME_API:-false}
      CACHE_DIR: /cache

volumes:
  dateparser_cache: